<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator using javascript</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type ="text" name="display">
                </div>
                <div>
                    <input type ="button" value="AC" onclick="display.value=' ' " class="ac">
                    <input type ="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1) " class="dell">
                    <input type ="button" value="%" onclick="display.value+='%' " class="mody">
                    <input type ="button" value="/" onclick="display.value+='/' " class="divid">
                </div>
                <div>
                    <input type ="button" value="7" onclick="display.value+='7' ">
                    <input type ="button" value="8" onclick="display.value+='8' ">
                    <input type ="button" value="9" onclick="display.value+='9' ">
                    <input type ="button" value="*" onclick="display.value+='*' " class="mult">
                </div>
                <div>
                    <input type ="button" value="4" onclick="display.value+='4' ">
                    <input type ="button" value="5" onclick="display.value+='5' ">
                    <input type ="button" value="6" onclick="display.value+='6' ">
                    <input type ="button" value="-" onclick="display.value+='-' " class="sub">
                </div>
                <div>
                    <input type ="button" value="1" onclick="display.value+='1' ">
                    <input type ="button" value="2" onclick="display.value+='2' ">
                    <input type ="button" value="3" onclick="display.value+='3' ">
                    <input type ="button" value="+" onclick="display.value+='+' " class="addi">
                </div>
                <div>
                    <input type ="button" value="=" onclick="display.value=eval(display.value)" class="equal">
                    <input type ="button" value="." onclick="display.value+='.' " class="doty">
                    <input type ="button" value="0" onclick="display.value+='0' ">
                </div>

                
            </form>
        </div>
    </div>
    
</body>
</html>
